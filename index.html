<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="search.css">
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/log-in.png" type="image/x-icon">
    
  </head>
  <body>
    <div class="Container">
    <div class="LoginContainer">
      <center><h1>Welcome to<br> <b>Technowild's Library</b></h1></center>
       <div>
        <form id="loginForm">
          <label for="email">Email</label><br>
          <center><input type="email" id="email" name="email" placeholder="example@gmail.com"><br></center>
          <label for="password">Password</label><br>
          <center><input type="password" id="password" name="password" placeholder="example"></center>
          <center><Button type="submit">Login</Button></center>
        </form>
       </div>
    </div>
  </div>
  <script src="./index.js"></script>
  </body>
</html>
